name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.sh"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - ".github/workflows/docs.yml"
      - ".github/workflows/bench.yml"
      - ".github/workflows/fuzz.yml"
      - ".github/workflows/release.yml"
      - "CHANGELOG.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "*.sh"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
      - ".github/workflows/docs.yml"
      - ".github/workflows/bench.yml"
      - ".github/workflows/fuzz.yml"
      - ".github/workflows/release.yml"
      - "CHANGELOG.md"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -Dwarnings
  # Limit parallelism to prevent OOM on CI runners
  CARGO_BUILD_JOBS: 2

jobs:
  # ============================================================================
  # Code Quality
  # ============================================================================

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libssl-dev pkg-config protobuf-compiler cmake build-essential
          version: 1.0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-ci
      - run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libssl-dev pkg-config protobuf-compiler cmake build-essential
          version: 1.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-ci
      - run: cargo check --all-features --all-targets

  # ============================================================================
  # Tests
  # ============================================================================

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h
      - name: Cache apt packages (Linux)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libssl-dev pkg-config protobuf-compiler cmake build-essential
          version: 1.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
      - run: cargo test --all-features

  # ============================================================================
  # Build
  # ============================================================================

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h
      - name: Cache apt packages (Linux)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libssl-dev pkg-config protobuf-compiler cmake build-essential
          version: 1.0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-ci
      - run: cargo build --release --all-features
