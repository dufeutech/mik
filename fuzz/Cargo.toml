[package]
name = "mik-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
# Reference the parent mik crate
mik = { path = ".." }

# Fuzzing infrastructure
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

# For JSON fuzzing
serde_json = "1.0"

# For testing path operations
tempfile = "3.24"

# For UUID validation in queue fuzzer
