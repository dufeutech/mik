[project]
name = "script-test"
version = "0.1.0"

[server]
port = 3000
modules = "modules/"
scripts = "scripts/"

# Scheduled jobs - these are registered when the instance starts via daemon
[[schedules]]
name = "health-check"
module = "ping"
cron = "0 * * * * * *"  # Every minute
method = "GET"
path = "/health"
enabled = true

[[schedules]]
name = "cleanup"
module = "cleanup"
cron = "0 0 * * * * *"  # Every hour
method = "POST"
path = "/run"
enabled = true
