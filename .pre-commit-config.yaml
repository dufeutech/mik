# Pre-commit hooks for mik
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with cargo fmt
        entry: cargo fmt --all --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: cargo check --all-features --all-targets
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run all tests
        entry: cargo test --all-features
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-doc
        name: cargo doc
        description: Validate documentation builds without warnings
        entry: bash -c 'RUSTDOCFLAGS="-D warnings" cargo doc --all-features --no-deps'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

      # Cross-platform check: Run clippy in WSL on Windows to catch Unix-specific issues
      - id: wsl-cargo-clippy
        name: cargo clippy (WSL)
        description: Lint Rust code in WSL to catch Unix-specific issues
        entry: bash scripts/wsl-check.sh
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]
